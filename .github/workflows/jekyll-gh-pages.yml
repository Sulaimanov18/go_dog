name: Deploy Report to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # or your preferred version

      - name: Install Dependencies
        run: npm install  # Install any dependencies if needed

      - name: Generate HTML Report
        run: node index.js  # Run your script to generate the report

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v3
        with:
          name: html-report
          path: path/to/generated/report.html  # Adjust to the path of your generated report

  # Deployment job
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Move Report to Publish Directory
        run: |
          mkdir -p ./public
          cp path/to/generated/report.html ./public/index.html  # Move the report to the public directory

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
