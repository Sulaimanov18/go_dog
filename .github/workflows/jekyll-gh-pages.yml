# Sample workflow for building and deploying an HTML report to GitHub Pages
name: Deploy HTML Report to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # or your preferred version

      - name: Install Dependencies
        run: npm install  # Install any dependencies if needed

      - name: Generate HTML Report
        run: node index.js  # Run your script to generate the report

      - name: Move Report to Publish Directory
        run: |
          mkdir -p ./public
          cp test/report/cucumber_report.html ./public/  # Move the report to the public directory

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v3
        with:
          name: html-report
          path: ./public/cucumber_report.html  # Adjust to the path of your generated report

  # Deployment job
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload HTML Report to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public  # This should point to the directory where your report is stored

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
